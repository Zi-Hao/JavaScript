<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script>
        window.onload = function(){
            var para = document.getElementById("example");
            alert("The font family is"+ para.style.fontSize);

        }
    </script>
</head>
<body>
    <p id="example" style="color:#999999; font-family: 'Arial',sans-serif;
    font-size:1em;">
        An example of a paragraph
    </p>


</body>
</html>
